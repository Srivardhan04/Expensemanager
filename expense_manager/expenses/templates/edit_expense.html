{% extends "base.html" %}
{% block content %}

<div class="main-form-wrapper">
  <form method="post" class="main-form">
    {% csrf_token %}

    <h2>Edit Expense</h2>

    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" value="{{ expense.title }}" required>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" name="category" value="{{ expense.category }}" required>
    </div>

    <div class="form-group">
      <label>Type</label>
      <select name="type">
        <option value="income" {% if expense.type == "income" %}selected{% endif %}>Income</option>
        <option value="expense" {% if expense.type == "expense" %}selected{% endif %}>Expense</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount (â‚¹)</label>
      <input type="number" name="amount" value="{{ expense.amount }}" step="0.01" required>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
      <label>Note</label>
      <textarea name="note">{{ expense.note }}</textarea>
    </div>

    <button type="submit" class="primary-btn">Update Expense</button>
  </form>
</div>

{% endblock %}
