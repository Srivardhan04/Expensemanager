{% extends "base.html" %}
{% block content %}

    <h2>Profile</h2>
    <p><b>Username:</b> {{ user.username }}</p>
    <p><b>Joined:</b> {{ user.date_joined }}</p>

    <a href="/change-password/" class="primary-btn" style="margin-top:20px; display:block; text-align:center;">
      Change Password
    </a>
  </div>
</div>
{% endblock %}
